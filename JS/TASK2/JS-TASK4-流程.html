<!DOCTYPE html>
<html>
<head>
    <title>流程</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="https://ZZsuper.github.io/ITtask-all/reset.css">
    <link rel="stylesheet" type="text/css" href="JS-TASK2-header.css">
    <link rel="stylesheet" href="JS-TASK4-流程.css">
</head>
<body>
    <header>
        <div class="icon_back"></div>
        <p>法官日记</p>
        <div class="icon_quit"></div>
    </header>
    
    <main>
        <p class="day">第一天</p>
        <img class="arrow_down" src="https://ZZsuper.github.io/JS/TASK2/icon/arrow_down.png">
        <div class="diary_wrap">
            <span class="moon">
                <!-- <img src="https://ZZsuper.github.io/JS/TASK2/icon/moon.png">  -->
            </span>
            <span class="sun">
                <!-- <img src="https://ZZsuper.github.io/JS/TASK2/icon/sun.png"> -->
            </span>

            <button id="kill" class="kill">
                <p>杀手杀人</p>
                <div class="triangle"></div>
            </button>

            <button id="last_words" class="step">
                <p>亡灵发表遗言</p>
                <div class="triangle"></div>
            </button>

            <button id="speak" class="step">
                <p>玩家依次发言</p>
                <div class="triangle"></div>
            </button>

            <button id="vote" class="step">
                <p>投票</p>
                <div class="triangle"></div>
            </button>
        </div>
    </main>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="JS-TASK4-流程.js"></script>
</body>
</html>
