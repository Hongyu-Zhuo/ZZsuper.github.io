<!DOCTYPE html>
<html>
<head>

<body>

    <span class="zj-btn1">按钮</span>

    </div>
<br>
<!--响应式导航栏-->
    


<!--button菜单-->
    <button type="button" class="zj-btn">

        <span class="zj-bar"></span>
        <span class="zj-bar"></span>
